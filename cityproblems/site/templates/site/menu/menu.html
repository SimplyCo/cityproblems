{% load static %}
{% load i18n %}

<nav class="navbar navbar-default navbar-inverse" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">
                CityProblems
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if not user.is_authenticated %}
                    <li><a href="javascript:void(0);" class="login-button">{% trans 'Login' %}</a></li>
                    <li><a href="{% url 'accounts_register' %}">{% trans 'Register' %}</a></li>
                {% else %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }} <b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'accounts_profile_view' %}">{% trans 'My Profile' %}</a></li>
                        <li><a href="{% url 'site_user_cabinet' %}">{% trans 'My Dashboard' %}</a></li>
                        <li class="divider"></li>
                        <li><a href="{% url 'logout' %}">{% trans 'Logout' %}</a></li>
                    </ul>
                </li>
                {% endif %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
