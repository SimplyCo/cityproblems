{% load bootstrap %}
{% load i18n %}
<div id="popup-filter-category" class="panel panel-default popup">
    <div class="panel-body">
        <div class="index-form">
            <h3>{% trans "Filter by category" %}</h3>
                <select style="margin-bottom: 10px;" class="form-control" ng-model="tmpCategory" ng-options="i['url_name'] as i['title'] for i in categories"></select>
                {% verbatim %}<a class="btn btn-primary btn-sm" ng-href="#/{{ reportBy }}/{{ tmpCategory }}">{% endverbatim %}{% trans 'Filter' %}</a>
                <input type="button" value="{% trans 'Cancel' %}" class="btn btn-default btn-sm close-popup">
        </div>
    </div>
</div>
