{% load i18n %}
{% load bootstrap %}
<h3>{{ title }}</h3>
<form method="post" enctype="multipart/form-data" class="form-horizontal" action="{{ request.get_full_path }}">{% csrf_token %}
    {{ form|bootstrap }}
    <input type="submit" value="{{ buttonTxt }}" class="btn btn-primary btn-sm">
    <a href="javascript:history.back()" class="btn btn-default btn-sm">{% trans "Cancel" %}</a>
</form>
