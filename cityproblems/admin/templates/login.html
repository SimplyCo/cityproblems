{% extends "site/themed_page.html" %}
{% load i18n %}
{% load bootstrap %}
{% load static %}

{% block site_page_styles %}
<link rel="stylesheet" media="screen" type="text/css" href="{% get_static_prefix %}site/css/login.css" />
{% endblock site_page_styles %}


{% block site_page %}
<div class="container">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <div class="panel panel-primary panel-login">
            <div class="panel-body">
                <h3>{{ title }}</h3>
                <form method="post" enctype="multipart/form-data" class="form-horizontal" action="{{ request.get_full_path }}">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <input type="submit" value="{{ buttonTxt }}" class="btn btn-primary btn-sm">
                    <!--
                    <a href="javascript:history.back()" class="btn btn-default btn-sm">{% trans "Cancel" %}</a>
                    -->
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
